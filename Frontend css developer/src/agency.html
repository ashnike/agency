<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ancient architecture of india" />
    <meta name="keywords" content="Ancient,Art,Carving,Temples,Wonders" />
    <meta name="author" content="Ashnil" />
    <title>Indian architecture</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-2xl font-semibold font-serif p-5">Indian architecture</h1>
    <div>
      <div id="main" class="grid grid-cols-3 gap-4 mx-10 justify-evenly">
        <div>
          <img
            src=".\images\chariot.jpg"
            alt="chariot"
            width="500"
            height="600"
          />
          <h1>Sun chariot, Hampi</h1>
        </div>
        <div>
          <img
            src=".\images\khajuraho.jpg"
            alt="khajuraho"
            width="500"
            height="600"
          />
          <h1>Kajuraho temple, Madhya Pradesh</h1>
        </div>
        <div>
          <img
            src=".\images\gurukul academy.jpg"
            alt="chariot"
            width="500"
            height="600"
          />
          <h1>Konark Sun temple, Orissa</h1>
        </div>
        <div class="col-span-2 col-start-2 col-end-4">
          <img src=".\images\sanchi stupa.jpg" alt="chariot" />
          <h1>Sanchi stupa</h1>
        </div>
        <div>
          <img
            src=".\images\ramappa.jpg"
            alt="chariot"
            width="500"
            height="600"
          />
          <h1>Ramappa temple , Telangana</h1>
        </div>

        <div>
          <img
            src=".\images\konark.jpg"
            alt="chariot"
            width="500"
            height="600"
          />
          <h1>Konark Sun temple, Orissa</h1>
        </div>
        <div>
          <img
            src=".\images\hawa mahal.jpg"
            alt="hawa mahal"
            width="500"
            height="600"
          />
          <h1>Hawa Mahal, Jaipur</h1>
        </div>
        <div class="col-start-2 col-end-4">
          <img
            src=".\images\rameshwaram.jpg"
            alt="rameshwaram"
            width="500"
            height="600"
          />
          <h1>rameshwaram, Tamil Nadu</h1>
        </div>
      </div>
    </div>
  </body>
</html>
